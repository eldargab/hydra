version: '0.2'
description: Test manifest
repository: https://github.com/
hydraVersion: "4"
dataSource:
  kind: substrate
  chain: node-template
entities:
  - lib/processor/test/fixtures/test-entities.js
mappings:
  mappingsModule: lib/processor/test/fixtures/test-mappings.js
  range: '[, 345]'
  imports:
    - lib/processor/test/fixtures/test-types.js
  eventHandlers:
    # inver defaults here -> balances_Transfer
    - event: Sudo.batchCall
      handler: handleSudoEvent
  extrinsicHandlers:
    # infer defaults here -> balances_TransferCall
    - extrinsic: Sudo.batchCall
      handler: handleSudoCall
      filter:
        height: '[4,5]'
  preBlockHooks:
    - handler: preBlockHook1
    - handler: preBlockHook2
  postBlockHooks:
    - handler: postBlockHook1
      filter:
        range: '[4,4]'
    - handler: postBlockHook2
